<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <link rel = "icon" href = "Pictures/Music_Note.png">
        <title>Soundboard</title>
        <link rel = "stylesheet" href = "style.css">
        <link href = "https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Varela+Round&display=swap" rel = "stylesheet">
    </head>
    <body>
        <div class = "container">
            <div class = "header">
                <h1>Soundboard</h1>
            </div>

            <div class = 'keys'>

                <div class = 'sound-effects'>
                    <div class = 'key' data-key = '66' style = "margin-right: 0px">
                        <kdb>B</kdb>
                        <span class = 'sound'>Bruh</span>
                    </div>
                    <div class = 'key' data-key = '88'>
                        <kdb>X</kdb>
                        <span class = 'sound'>Xue Hua<br>Piao Piao</span>
                    </div>
                    <div class = 'key' data-key = '89' style = "margin-left: 0px">
                        <kdb>Y</kdb>
                        <span class = 'sound'>Yankee With<br>No Brim</span>
                    </div>
                </div>

                <h2>Kanye West - Runaway</h2>

                <div class = 'runaway'>
                    <div class = 'runaway_key' data-key = '65' style = "margin-left: 0px;">
                        <kdb>A</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '83'>
                        <kdb>S</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '68'>
                        <kdb>D</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '70'>
                        <kdb>F</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '71'>
                        <kdb>G</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '72'>
                        <kdb>H</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '74'>
                        <kdb>J</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '75'>
                        <kdb>K</kdb>
                        <span class = 'sound'></span>
                    </div>
                    <div class = 'runaway_key' data-key = '76'>
                        <kdb>L</kdb>
                        <span class = 'sound'></span>
                    </div>
                </div>

            </div>

            <div class = "footer">
                <p>Made by Ansel Zeng<br>Copyright Â© 2020. All rights reserved.</p>
            </div>
        </div>

        <audio data-key = '66' src = 'Audio/Bruh.mp3'></audio>
        <audio data-key = '88' src = 'Audio/XHPP.mp3'></audio>
        <audio data-key = '89' src = 'Audio/YWNB.mp3'></audio>

        <audio data-key = '65' src = 'Audio/Runaway/Runaway1.m4a'></audio>
        <audio data-key = '83' src = 'Audio/Runaway/Runaway2.m4a'></audio>
        <audio data-key = '68' src = 'Audio/Runaway/Runaway3.m4a'></audio>
        <audio data-key = '70' src = 'Audio/Runaway/Runaway4.m4a'></audio>
        <audio data-key = '71' src = 'Audio/Runaway/Runaway5.m4a'></audio>
        <audio data-key = '72' src = 'Audio/Runaway/Runaway6.m4a'></audio>
        <audio data-key = '74' src = 'Audio/Runaway/Runaway7.m4a'></audio>

        <script src = "script.js"></script>

    </body>
</html>
